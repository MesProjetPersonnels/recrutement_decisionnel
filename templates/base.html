<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #343a40; /* Dark theme */
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #ffffff; /* Light text */
        }
        .footer-custom {
            background-color: #343a40; /* Dark theme */
            color: #ffffff; /* Light text */
        }
        .footer-custom a {
            color: #ffc107; /* Yellow links */
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="logout">ISP Muhangi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('vacances') }}">Postes Vacants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('demande') }}">Soumettre une Demande</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('candidats') }}">Liste des Candidats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_vacance') }}">Ajouter une Vacance</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer footer-custom mt-3 py-3">
        <div class="container text-center">
            <span class="text-muted">© 2023 ISP Muhangi. Tous droits réservés.</span>
            <p>
                <a href="/">Accueil</a> |
                <a href="{{ url_for('vacances') }}">Postes Vacants</a> |
                <a href="{{ url_for('demande') }}">Soumettre une Demande</a> |
                <a href="{{ url_for('candidats') }}">Liste des Candidats</a> |
                <a href="{{ url_for('add_vacance') }}">Ajouter une Vacance</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
